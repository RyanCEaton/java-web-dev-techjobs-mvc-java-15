<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:font-size="http://www.w3.org/1999/xhtml">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">TechJobs</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/search}">Search</a></li>
                <li><a th:href="@{/list}">List</a></li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="number-of-search-results">
    <span th:if="${jobs} and ${jobs.size() > 0}">
        <h3 style="font-size: 24px; font-weight: bold !important" th:text="'Displaying ' + ${jobs.size() +' Result(s)'}"></h3>
    </span>
</div>

<table th:fragment="job-listing-table">
    <table class = "job-listing" th:block th:each = "job : ${jobs}">
        <tbody>
        <tr>
            <td style="font-size: 16px; font-weight: bold !important" th:text = "ID"></td>
            <td th:text = "${job.getId()}"></td>
        </tr>
        <tr>
            <td style="font-size: 16px; font-weight: bold !important" th:text = "Name"></td>
            <td th:text = "${job.getName()}"></td>
        </tr>
        <tr>
            <td style="font-size: 16px; font-weight: bold !important"th:text = "Employer"></td>
            <td th:text = "${job.getEmployer()}"></td>
        </tr>
        <tr>
            <td style="font-size: 16px; font-weight: bold !important"th:text = "Location"></td>
            <td th:text = "${job.getLocation()}"></td>
        </tr>
        <tr>
            <td style="font-size: 16px; font-weight: bold !important"th:text = "'Position Type'"></td>
            <td th:text = "${job.getPositionType()}"></td>
        </tr>
        <tr>
            <td style="font-size: 16px; font-weight: bold !important"th:text = "Skill"></td>
            <td th:text = "${job.getCoreCompetency()}"></td>
        </tr>
        </tbody>
    </table>
</table>

</body>
</html>
